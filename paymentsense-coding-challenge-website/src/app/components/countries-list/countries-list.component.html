<table
    mat-table
    [dataSource]="dataSource"
    class="w-100"
>
    <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef class="text-center">Flag</th>
        <td mat-cell *matCellDef="let country">
            <img width="75" class="my-2" [src]="country.flag" />
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="ps-4">Name</th>
        <td mat-cell *matCellDef="let country" class="ps-4">{{ country.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="selectCountry(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>

<mat-paginator [length]="countries.length" [pageSize]="10"></mat-paginator>
